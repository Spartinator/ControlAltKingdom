<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<title>FarmBlade</title>
	<link rel="shortcut icon" type="image/png" href="http://img.ctrlv.in/img/16/05/23/5742f4f2d9061.png"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div id="background" class="background">
	<div id="kingdomScreen">
		<h1 id="welcomingHeading">Welcome to <span id="kingdomName"> </span></h1>
		<br />
		<button id="saveButton" class="btn-success-outline">Save!</button>
		<br />
		<button id="saveButton" class="hidden" onclick="save()">Save!</button>
		<br />
		<button id="loadButton" class="hidden" onclick="load()">Load!</button>
		<br />
		<span class="hidden" id="moneyBox">Coins: <span id="money">0</span></span>
		<span class="hidden" id="grainStore">Grain: <span id="grainNumber">0</span></span>
		<br />
		<button id="startButton" onclick="startGame()">Click to Begin!</button>
		<br />
		<button id="prestigeButton" class="hidden" onclick="prestige()">Prestige: <span id="prestigeValue">0</span> Available</button>
		<button id="prestigeClaimed" class="hidden">Prestige Claimed: <span id="prestigeClaimedNum">0</span></button>
		<br />
		<button class="hidden" id="grainButton" onclick="getGrain()">Click to Harvest Grain!</button>
		<br />
		<button class="hidden" id="grainSellButton" onclick="sellGrain()">Click to Sell your Grain for <span class="hidden" id="grainSellPrice">0.5</span> Coins Each</button>
		<br />
		<button class="hidden" id="grainYieldUpgrade" onclick="upgradeGrainYield()">Click to Increase your Grain Yield! Cost: <span id="upgradeGrainYieldPrice">15</span> Coins</button>
		<br />
		<span class="hidden" id="yieldLevel">Grain Yield Level: <span id="grainYieldLevel">1</span></span>
		<br />
		<button class="hidden" id="grainPriceUpgrade"onclick="upgradeGrainPrice()">Click to Increase the Sell Price of Grain! Cost: <span id="upgradeGrainValueCost">20</span> Coins</button>
		<br />
		<button class="hidden" id="hireFarmer" onclick="hireGrainFarmer()">Click to Hire a Grain Farmer! Cost: <span id="farmerCost">250</span> Coins</button>
		<br />
		<span class="hidden" id="farmers">Number of Farmers: <span id="farmerNumber">0</span></span>
		<br />
		<button class="hidden" id="oreMine" onclick="mineOre()">Click to Mine Ore!</button>
		<br />
		<span class="hidden" id="ore">Ore: <span id="oreNumber">0</span></span>
		<br />
		<button class="hidden" id="smeltButton" onclick="smelt()">Smelt Ore!</button>
		<br />
		<button class="hidden" id="researchButton" onclick="goToResearch()">Click to Access the Town Policies Screen!</button>
	</div>
	<div id="techScreen" class="hidden">
		<button id="mainButton" onclick="goToMain()">Click to Return to the Kingdom Screen!</button>
		<br />
		<span id="science">Science: <span id="scienceNumber">0</span></span>
		<br />
		<span id="techMoneyBox">Coins: <span id="techMoney">0</span></span>
		<br />
		<button id="scienceResearch" onclick="researchScience()">Science Unlock</button>
		<br />
		<button class="hidden" id="oreResearch" onclick="researchOre()">Ore Mining : 5</button>
		<br />
		<button class="hidden" id ="grainResearch" onclick="researchGrain()">Grain Farming : 12</button>
		<br />
		<button class="hidden" id="smeltingResearch" onclick="researchSmelting()">Smelting : 30</button>
		<br />
		<button class="hidden" id="prestigeResearch" onclick="researchPrestige()">Prestige : 25</button>
		<br />
		<button class="hidden" id="sciencePlusResearch" onclick="researchSciencePlus()">Advanced Science : 25</button>
		<br />
		<button class="hidden" id="trainingResearch" onclick="researchTraining()">Training Troops : 45</button>
		<br />
		<button class="hidden" id="oreSellResearch" onclick="researchOreSell()">Selling Ore : 40</button>
	</div>
	</div>

    	<script type="text/javascript" src="main.js"></script>
</body>
